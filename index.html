<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="header">
            <input type="search" id="search-bar" placeholder="Search">
            <img src="bell-ring-outline.svg" class="bell" height="35" alt="bell">
            <img src="oldman.png" class="oldman" height="100">
            <p class="profile-name">Henry Oldman</p>
        </div>
        <div class="header-bottom">
            <img src="oldman.png" class="oldman" height="150">
            <div class="header-bottom-greet">
                <p class="p1">Hey there,</p>
                <p class="p2">Henry Oldman (@Henry)</p>
            </div>
        </div>

    </div>
</body>
</html>
