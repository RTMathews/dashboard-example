<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="sidebar">
            <div class="dashboard-wrapper">
                <div class="dashboard-logo"><img src="view-dashboard.svg" height="50" style="vertical-align: middle;"></div>
                <div class="dashboard">Dashboard</div>
            </div>
            <div class="dashboard-buttons">
                <div class="db-button"><img src="home.svg" height="25" style="vertical-align: middle;">  Home</div>
                <div class="db-button"><img src="card-account-details-outline.svg" height="25" style="vertical-align: middle;"> Profile</div>
                <div class="db-button"><img src="message-reply.svg" height="25" style="vertical-align: middle;"> Messages</div>
                <div class="db-button"><img src="clock-time-four.svg" height="25" style="vertical-align: middle;"> History</div>
                <div class="db-button"><img src="note-multiple.svg" height="25" style="vertical-align: middle;"> Tasks</div>
                <div class="db-button"><img src="account-group.svg" height="25" style="vertical-align: middle;"> Communities</div>
            </div>
            <div class="dashboard-buttons-2">
                <div class="db-button"><img src="cog.svg" height="25" style="vertical-align: middle;"> Settings</div>
                <div class="db-button"><img src="help-box.svg" height="25" style="vertical-align: middle;"> Support</div>
                <div class="db-button"><img src="shield-check.svg" height="25" style="vertical-align: middle;"> Privacy</div>
            </div>
        </div>

        <div class="header">
            <div class="header-top">
                <div class="searchbar">
                    <img class="search" src="magnify.svg" height="25" style="vertical-align: middle;">
                    <input type="search" id="search" name="searchbar" placeholder="Search..."/>
                </div>
                <div class="header-profile">
                    <img src="bell-ring-outline.svg" height="25" style="vertical-align: middle;">
                    <img class="profile-pic" src="profilepic.jpg" height="50" style="vertical-align: middle;">
                    <div class="header-top-name">Morgan Oakley</div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-nav">
                    <div>
                        <img class="profile-pic-bottom" src="profilepic.jpg" height="75">

                        <div class="profile-pic-bottom text-group">
                            <h5>Hi there,</h5>
                            <h1>Morgan Oakley (@morgan)</h1>
                        </div>
                    </div>
                </div>
                <div class="header-buttons">
                    <button class="header-button">New</button>
                    <button class="header-button">Upload</button>
                    <button class="header-button">Share</button>
                </div>
            </div>
        </div>

        <div class="main">
            
        </div>

    </div>

</body>
</html>
