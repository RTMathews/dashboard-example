<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="header">
            <div class="header-top">
                <div class="searchbar">
                    <img class="mglass" src="magnify.svg" height="25" style="vertical-align: middle;">
                    <input type="search" id="searchbar" name="searchbar" placeholder="Search">
                </div>
                <div class="header-profile">
                    <img class="bell" src="bell-ring-outline.svg" height="25" style="vertical-align: top;">
                    <img class="top-profile-pic" src="profilepic.jpg" height="50">
                    <div class="user-name-top">Morgan Oakley</div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-user">
                    <img class="bottom-profile-pic" src="profilepic.jpg" height="100">
                    <div class="bottom-profile-pic text-group">
                        <p>
                            <span class="hi">Hi there,</span>
                            <br>
                            <span class="user-name-bottom">Morgan Oakley (@morgan)</span>
                        </p>
                    </div>
                </div>
                <div class="header-buttons">
                    <button class="hbutton">New</button>
                    <button class="hbutton">Upload</button>
                    <button class="hbutton">Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">
                <img src="view-dashboard.svg" height="50">
                <h1>Dashboard</h1>
            </div>
            <div class="sidebar-buttons-1">
                <div class="bar-buttons"><img src="home.svg" height="25" style="vertical-align: middle;"> Home</div>
                <div class="bar-buttons"><img src="card-account-details-outline.svg" height="35" style="vertical-align: middle;"> Profile</div>
                <div class="bar-buttons"><img src="message-reply.svg" height="35" style="vertical-align: middle;"> Messages</div>
                <div class="bar-buttons"><img src="clock-time-four.svg" height="35" style="vertical-align: middle;"> History</div>
                <div class="bar-buttons"><img src="note-multiple.svg" height="35" style="vertical-align: middle;"> Tasks</div>
                <div class="bar-buttons"><img src="account-group.svg" height="35" style="vertical-align: middle;"> Communities</div>
            </div>
            <div class="sidebar-buttons-2">
                <div class="bar-buttons"><img src="cog.svg" height="35" style="vertical-align: middle;"> Settings</div>
                <div class="bar-buttons"><img src="help-box.svg" height="35" style="vertical-align: middle;"> Support</div>
                <div class="bar-buttons"><img src="shield-check.svg" height="35" style="vertical-align: middle;"> Privacy</div>
            </div>
        </div>

    </div>

</body>
</html>
